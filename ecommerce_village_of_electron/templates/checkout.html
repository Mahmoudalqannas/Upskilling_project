{% extends "base.html" %}
<!-- {% load crispy_forms_tags %} -->

{% block content %}

<main>
  <div class="container wow fadeIn">
    <h2 class="my-5 h2 text-center">Checkout form</h2>
    <div class="row">
      <div class="col-md-8 mb-4">
        <div class="card">
          <form method="POST" class="card-body">
            {% csrf_token %}

            <h3>Shipping address</h3>

            <div class='hideable_shipping_form'>

              <div class="md-form mb-5">
                <input type='{{form.phone_number}}' placeholder='Enter your address' id='' name=''
                  class='form-control' />


              </div>



              <div class="row">
                <div class="col-lg-4 col-md-12 mb-4">
                  <label for="country">City</label>
                  {{ form.city }}
                  <div class="invalid-feedback">
                  </div>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                  <label for="shipping_zip">Phone Number</label>
                  <input type='text' placeholder='07x xxx xxxx' id='' name='' class='{{form.phone_number}}' />

                  <div class="invalid-feedback">
                  </div>
                </div>
              </div>

              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="same_billing_address"
                  id="same_billing_address">

              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="set_default_shipping"
                  id="set_default_shipping">
              </div>

            </div>




            <!-- <h3>Billing address</h3> -->

            <div class='hideable_billing_form'>




              <div class="row">
                <div class="col-lg-4 col-md-12 mb-4">

                  <div class="invalid-feedback">
                  </div>
                </div>

              </div>

            </div>




            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit"> Checkout</button>

          </form>

        </div>

      </div>

      <div class="col-md-4 mb-4">
        {% include "order_snippet.html" %}
      </div>

    </div>

  </div>
</main>

{% endblock content %}

{% block extra_scripts %}
<script>
  var hideable_shipping_form = $('.hideable_shipping_form');
  var hideable_billing_form = $('.hideable_billing_form');

  var use_default_shipping = document.querySelector("input[name=use_default_shipping]");
  var use_default_billing = document.querySelector("input[name=use_default_billing]");

  use_default_shipping.addEventListener('change', function () {
    if (this.checked) {
      hideable_shipping_form.hide();
    } else {
      hideable_shipping_form.show();
    }
  })

  use_default_billing.addEventListener('change', function () {
    if (this.checked) {
      hideable_billing_form.hide();
    } else {
      hideable_billing_form.show();
    }
  })

</script>
{% endblock extra_scripts %}
